<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Explore Washington | Contact Us</title>
</head>

<body>
    <header class="nav-section">
        <!--- Nav tag -->
        <nav>
            <ul class="nav-bar">
                <li class="nav-element"><a href="index.html"><img id="nav-logo" src="img/Wanderlust-logo-nav.png"
                            alt="website logo. bear shilloette, with mountains and trees inside of it."></a></li>
                <!-- Externally links to  https://parks.wa.gov"-->
                <li class="nav-element"><a href="https://parks.wa.gov/" target="_blank">Parks</a></li>
                <li class="nav-element"><a href="cities.html">Cities</a></li>
                <li class="nav-element"><a href="history.html">History</a></li>
                <li class="nav-element"><a href="arts-and-culture.html">Arts & Culture</a></li>
                <li class="nav-element"><a href="contact-us.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-hero-section">
        <h1>Got Questions?</h1>
    </section>
    <section class="content-section">
        <div class="content-header">

            <h2>Contact Us</h2>
            <hr class="content-hr">
        </div>
        <div class="content-box">
            <div class="content-main">
                <section class="contact-us-form">
                    <form  id="contact-form">
                        <label for="first-name" class="input-label">First Name:</label><br>
                        <input type="text" id="first-name" name="first-name" class="input-feild" placeholder="First Name"><br>
                        <label for="last-name" class="input-label">Last Name:</label><br>
                        <input type="text" id="last-name" name="last-name"  class="input-feild" placeholder="Last Name"><br>
                        <label for="email" class="input-label">Email:</label><br>
                        <input type="email" id="email" name="email"  class="input-feild" placeholder="Email Address"><br>
                        <label for="confirm-email" class="input-label">Confirm Email:</label><br>
                        <input type="email" id="confirm-email" name="confirm-email" class="input-feild" placeholder="Confirm Email Address" required><br>
                        <label for="message" class="input-label">Message:</label><br>
                        <textarea id="message" name="message"  class="text-feild"  placeholder="Got Questions? Send us a message!"></textarea><br>
                        <input type="submit" value="Submit" class="submit-btn">
                        <span id="email-error" style="color: red;"></span>
                        
                    </form>
                </section>
            </div>
            <aside class="contact-us-aside">
                <h2 class="aside-h2">Got Questions?</h2>
                <p>Fill out the contact form and send us a inquiry</p>
            </aside>
        </div>

    </section>

    <footer>
        <img id="footer-logo" src="img/Wanderlust_Logo_Footer.png" alt="bear logo">
        <div>
            <img class="instagram-logo" src="WanderLust_IG.svg" alt="orange instagram logo">
            <img class="facebook-logo" src="WanderLust-FB.svg" alt="orange facebook logo">
        </div>
    </footer>
    <script src="email-check.js"></script>
</body>

</html>
